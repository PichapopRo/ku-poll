<html>
<body>
<h2>Login</h2>
{% if messages %}
{% for msg in messages %}
<p class="{{msg.tags}}">{{msg}}</p>
{% endfor %}
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
  <button type="submit">Login</button>
  </p>
  <input type="hidden" name="next" value="{{next}}"/>
 </form>
 <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
